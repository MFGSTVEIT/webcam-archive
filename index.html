<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFG-St.Veit Webcam Archiv</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2efef;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 2.0em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }

        #slideshow img {
            max-width: 90%;
            height: auto;
            display: block;
            margin: 10px auto;
            border-radius: 3px;
            box-shadow: 0 4px 8px rgba(0,0,0,1.0);
        }

        .controls {
            margin: 5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .controls button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            cursor: pointer;
        }

        .controls button:hover {
            background: #555;
        }

        .info-box {
            background: #ffffff;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.8);
            text-align: center;
            width: 60%;
            max-width: 400px;
            margin: 10px auto 20px auto;
        }

        select {
            padding: 8px;
            font-size: 16px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .footer {
            text-align: center;
            font-size: 0.8em;
            margin-top: 10px;
        }

        /* Handy */
        @media (max-width: 768px) {
            h1 { font-size: 1.2em; }
            .controls button {
                font-size: 12px;
                padding: 6px 10px;
            }
            #slideshow img { margin: 5px auto; }
            .controls { margin: 2px; }
            .info-box select { font-size: 14px; }
        }

        /* Desktop */
        @media (min-width: 1024px) {
            h1 { font-size: 2.0em; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MFG-St.Veit Archiv</h1>
    </div>

    <div id="slideshow">
        <img id="currentImg" src="" alt="Kein Bild geladen">
    </div>

    <div class="controls">
        <button onclick="prevImage()">⏮ Zurück</button>
        <button onclick="toggleSlideshow()">▶️/⏸ Slideshow</button>
        <button onclick="nextImage()">⏭ Weiter</button>
        <button onclick="restartSlideshow()">↻ Neustart</button>
    </div>

    <div class="info-box">
        <label for="daySelect">Tag auswählen:</label><br>
        <select id="daySelect" onchange="loadDay(this.value)">
            <option value="">-- bitte wählen --</option>
        </select>
    </div>

    <div class="footer">
        <p id="lastUpdate">Lade Bilder…</p>
    </div>

    <script>
        let images = [];
        let currentIndex = 0;
        let slideshowInterval = null;

        async function loadDays() {
            try {
                const res = await fetch("images/manifest.json");
                const data = await res.json();
                const daySelect = document.getElementById("daySelect");

                const today = new Date();
                const yyyy = today.getFullYear();
                const mm = String(today.getMonth() + 1).padStart(2, '0');
                const dd = String(today.getDate()).padStart(2, '0');
                const currentDay = `${yyyy}-${mm}-${dd}/`;

                data.days.forEach(d => {
                    const option = document.createElement("option");
                    option.value = d + "/";
                    option.textContent = d;
                    daySelect.appendChild(option);
                });

                if (data.days.includes(currentDay.slice(0, -1))) {
                    daySelect.value = currentDay;
                } else if (data.days.length > 0) {
                    daySelect.value = data.days[0] + "/";
                }

                loadDay(daySelect.value);

            } catch(e) {
                console.error("Fehler beim Laden der globalen manifest.json:", e);
            }
        }

        async function loadDay(day) {
            if (!day) return;
            try {
                const res = await fetch(`images/${day}manifest.json`);
                const data = await res.json();
                images = data.images.map(img => `images/${day}${img}`);
                currentIndex = 0; // Start beim ersten Bild
                showImage();
                const lastUpdate = new Date();
                document.getElementById("lastUpdate").textContent =
                    `Aktualisiert am ${lastUpdate.toLocaleString()}`;
            } catch(e) {
                console.error("Fehler beim Laden der Bilder:", e);
                images = [];
                document.getElementById("currentImg").src = "";
                document.getElementById("currentImg").alt = "Keine Bilder gefunden";
            }
        }

        function showImage() {
            if (images.length === 0) return;
            document.getElementById("currentImg").src = images[currentIndex];
        }

        function nextImage() {
            if (images.length === 0) return;
            if (currentIndex < images.length - 1) {
                currentIndex++;
                showImage();
            } else {
                if (slideshowInterval) {
                    clearInterval(slideshowInterval);
                    slideshowInterval = null;
                    console.log("Slideshow beendet – letztes Bild erreicht");
                }
            }
        }

        function prevImage() {
            if (images.length === 0) return;
            if (currentIndex > 0) {
                currentIndex--;
                showImage();
            } else {
                console.log("Anfang erreicht – kein weiteres Bild zurück");
            }
        }

        function toggleSlideshow() {
            if (slideshowInterval) {
                clearInterval(slideshowInterval);
                slideshowInterval = null;
            } else {
                slideshowInterval = setInterval(nextImage, 2000);
            }
        }

        function restartSlideshow() {
            currentIndex = 0;
            showImage();
            if (slideshowInterval) {
                clearInterval(slideshowInterval);
            }
            slideshowInterval = setInterval(nextImage, 2000);
            console.log("Slideshow neu gestartet");
        }

        loadDays();
    </script>
</body>
</html>
