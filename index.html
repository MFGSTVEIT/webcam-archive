<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>MFG-St.Veit Webcam Archiv</title>
<style>
  body { font-family: Arial, sans-serif; background:#f2efef; display:flex; flex-direction:column; align-items:center; margin:0; padding:20px; box-sizing:border-box;}
  .header { text-align:center; margin-bottom:16px;}
  h1 { color:#333; font-size:1.6em; text-transform:uppercase; letter-spacing:2px; margin:0;}
  #slideshow img { max-width:90%; height:auto; display:block; margin:10px auto; border-radius:3px; box-shadow:0 4px 8px rgba(0,0,0,0.18);}
  .controls { margin:8px; display:flex; flex-wrap:wrap; justify-content:center; gap:6px;}
  .controls button { padding:8px 14px; font-size:15px; border:none; border-radius:6px; background:#333; color:#fff; cursor:pointer;}
  .controls button[disabled] { background:#aaa; cursor:not-allowed; color:#333; }
  .info-box { background:#fff; padding:10px 14px; border-radius:8px; box-shadow:0 4px 8px rgba(0,0,0,0.12); text-align:center; width:70%; max-width:480px; margin:10px auto;}
  select { 
    padding:4px 6px; 
    font-size:14px; 
    border-radius:3px; 
    border:1px solid #999; 
    width:auto; 
    min-width:160px; 
  }
  .footer { text-align:center; font-size:0.85em; margin-top:10px; color:#444; display:flex; gap:12px; align-items:center;}
  #counter { font-weight:600; }
  @media (max-width:768px) {
    h1 { font-size:1.1em; }
    .controls button { font-size:12px; padding:6px 10px; }
    #slideshow img { margin:6px auto; }
  }
</style>
</head>
<body>
  <div class="header"><h1>MFG-St.Veit Archiv</h1></div>

  <div id="slideshow">
    <img id="currentImg" src="" alt="Kein Bild geladen">
  </div>

  <div class="controls">
    <button id="btnPrev" onclick="prevImage()">⏮ Zurück</button>
    <button id="btnToggle" onclick="toggleSlideshow()">▶️/⏸ Slideshow</button>
    <button id="btnNext" onclick="nextImage()">⏭ Weiter</button>
    <button id="btnRestart" onclick="restartSlideshow()">↻ Neustart</button>
    <button id="btnLast" onclick="lastImage()">⏭ Zum letzten Bild</button>
  </div>

  <div class="info-box">
    <label for="daySelect">Tag auswählen:</label><br>
    <select id="daySelect" onchange="loadDay(this.value)"><option value="">-- bitte wählen --</option></select>
  </div>

  <div class="footer">
    <div id="lastUpdate">Lade Bilder…</div>
    <div id="counter">0 / 0</div>
  </div>

<script>
let images = [];
let currentIndex = 0;
let slideshowInterval = null;
const SLIDE_MS = 2000;

function setControlsState(){
  document.getElementById('btnPrev').disabled = (images.length === 0 || currentIndex === 0);
  document.getElementById('btnNext').disabled = (images.length === 0 || currentIndex >= images.length - 1);
  document.getElementById('btnRestart').disabled = (images.length === 0);
  document.getElementById('btnLast').disabled = (images.length === 0);
  document.getElementById('counter').textContent = images.length === 0 ? '0 / 0' : `${currentIndex+1} / ${images.length}`;
}

async function loadDays(){
  try {
    const res = await fetch('images/manifest.json');
    const data = await res.json();
    const daySelect = document.getElementById('daySelect');
    daySelect.innerHTML = '<option value="">-- bitte wählen --</option>';
    data.days.forEach(d => {
      const opt = document.createElement('option');
      opt.value = d + '/';
      opt.textContent = d;
      daySelect.appendChild(opt);
    });
    const today = new Date();
    const cur = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,'0')}-${String(today.getDate()).padStart(2,'0')}/`;
    if (data.days.includes(cur.slice(0,-1))) {
      daySelect.value = cur;
    } else if (data.days.length>0) {
      daySelect.value = data.days[0] + '/';
    }
    await loadDay(daySelect.value);
  } catch(err){
    console.error('Error loading global manifest:', err);
    document.getElementById('lastUpdate').textContent = 'Fehler beim Laden';
    images = []; currentIndex = 0; setControlsState();
  }
}

async function loadDay(day){
  if (!day) return;
  try {
    const res = await fetch(`images/${day}manifest.json`);
    const data = await res.json();
    const sorted = data.images.slice().sort((a,b) => a.localeCompare(b, undefined, {numeric:true, sensitivity:'base'}));
    images = sorted.map(f => `images/${day}${f}`);
    currentIndex = 0;
    showImage();
    setControlsState();
    document.getElementById('lastUpdate').textContent = `Aktualisiert am ${new Date().toLocaleString()}`;
  } catch(err){
    console.error('Fehler beim Laden der Bilder:', err);
    images = []; currentIndex = 0; showImage(); setControlsState();
    document.getElementById('lastUpdate').textContent = 'Keine Bilder gefunden';
  }
}

function showImage(){
  const imgEl = document.getElementById('currentImg');
  if (!images || images.length === 0) {
    imgEl.src = '';
    imgEl.alt = 'Keine Bilder gefunden';
    return;
  }
  const url = images[currentIndex];
  imgEl.src = url;
  imgEl.alt = url.split('/').pop();
  console.log(`showImage index=${currentIndex} file=${imgEl.alt}`);
  setControlsState();
}

function nextImage(){
  if (!images || images.length === 0) return;
  if (currentIndex < images.length - 1) {
    currentIndex++;
    showImage();
  } else {
    if (slideshowInterval) {
      clearInterval(slideshowInterval);
      slideshowInterval = null;
      document.getElementById('btnToggle').textContent = '▶️/⏸ Slideshow';
    }
    console.log('Ende erreicht');
  }
}

function prevImage(){
  if (!images || images.length === 0) return;
  if (currentIndex > 0) {
    currentIndex--;
    showImage();
  } else {
    console.log('Anfang erreicht');
  }
}

function toggleSlideshow(){
  if (slideshowInterval) {
    clearInterval(slideshowInterval);
    slideshowInterval = null;
    document.getElementById('btnToggle').textContent = '▶️/⏸ Slideshow';
  } else {
    slideshowInterval = setInterval(nextImage, SLIDE_MS);
    document.getElementById('btnToggle').textContent = '⏸/▶️ Stop';
  }
}

function restartSlideshow(){
  if (!images || images.length === 0) return;
  currentIndex = 0;
  showImage();
  if (slideshowInterval) clearInterval(slideshowInterval);
  slideshowInterval = setInterval(nextImage, SLIDE_MS);
  document.getElementById('btnToggle').textContent = '⏸/▶️ Stop';
}

function lastImage(){
  if (!images || images.length === 0) return;
  currentIndex = images.length - 1;
  showImage();
  if (slideshowInterval) {
    clearInterval(slideshowInterval);
    slideshowInterval = null;
    document.getElementById('btnToggle').textContent = '▶️/⏸ Slideshow';
  }
}

document.addEventListener('keydown', e => {
  if (e.key === 'ArrowLeft') prevImage();
  if (e.key === 'ArrowRight') nextImage();
  if (e.key === ' ') toggleSlideshow();
});

loadDays();
</script>
</body>
</html>
